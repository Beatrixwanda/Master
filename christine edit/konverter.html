<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Converter</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

      <h1> CONVERTER </h1>

    <div class='temp-converter'>
      <h1>Temperature Converter</h1>
        <div class='projects-button'>Recent Projects</div>
        <div class='projects'>
        <table>
          <tr>
            <td>Celcius</td>
            <td><input id="Celcius" type="number" step="any" placeholder="Celcius"
              onchange="CConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Fahrenheit</td>
            <td><input id="Fahrenheit" type="number" step="any" placeholder="Fahrenheit"
              onchange="FConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Reamur</td>
            <td><input id="Reamur" type="number" step="any" placeholder="Reamur"
              onchange="RConverter(this.value)"></td>
          </tr>
          <tr>
            <td>Kelvin</td>
            <td><input id="Kelvin" type="number" step="any" placeholder="Kelvin"
              onchange="KConverter(this.value)"></td>
          </tr>
        </table>
        </div>
    </div>
  </div>

        
  <script>
function CConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Fahrenheit").value=(valNum*1.8)+32;
  document.getElementById("Kelvin").value=valNum+273;
  document.getElementById("Reamur").value=valNum*0.8;
}

function FConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=(valNum-32)/1.8;
  document.getElementById("Kelvin").value=((valNum-32)/1.8)+273;
  document.getElementById("Reamur").value=(valNum-32)*0.4;
}

function RConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=valNum*1.25;
  document.getElementById("Kelvin").value=(valNum*1.25)+273;
  document.getElementById("Fahrenheit").value=(valNum*2.25)+32;
}

function KConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("Celcius").value=valNum-273;
  document.getElementById("Fahrenheit").value=((valNum-273)*1.8)+32;
  document.getElementById("Reamur").value=(valNum-273)*0.8;
}
</script>
</body>

</html>
